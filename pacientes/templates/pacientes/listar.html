
{% load cpf_filters %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Lista de Pacientes</h2>
        <a href="{% url 'adicionar_paciente' %}" class="btn btn-primary">
            + Adicionar Paciente
        </a>
    </div>
<form method="get" class="mb-3">
    <div class="input-group">
        <input
            type="text"
            name="busca"
            id="busca"
            class="form-control"
            placeholder="Buscar por nome ou CPF"
            value="{{ termo }}"
            oninput="mascaraCPF(this)"
        >
        <button class="btn btn-outline-primary" type="submit">
            Buscar
        </button>
    </div>
</form>


    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>CPF</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for paciente in pacientes %}
                        <tr>
                            <td>{{ paciente.nome }}</td>
                            <td>{{ paciente.idade }}</td>
                            <td>{{ paciente.cpf|mascara_cpf }}</td>

                            <td class="text-center">
                                <a href="{% url 'editar_paciente' paciente.pk %}" 
                                   class="btn btn-sm btn-warning">
                                    Editar
                                </a>
                                <a href="{% url 'excluir_paciente' paciente.pk %}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Deseja realmente excluir este paciente?');">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-4">
                                Nenhum paciente cadastrado.
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>

<script>
function mascaraCPF(input) {
    let value = input.value.replace(/\D/g, '');

    if (value.length > 11) value = value.slice(0, 11);

    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

    input.value = value;
}
</script>
