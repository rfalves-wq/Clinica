<h1>Lista de Pacientes</h1>
<a href="{% url 'adicionar_paciente' %}">Adicionar Paciente</a>
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>CPF</th>
        <th>Ações</th>
    </tr>
    {% for paciente in pacientes %}
    <tr>
        <td>{{ paciente.nome }}</td>
        <td>{{ paciente.idade }}</td>
        <td>{{ paciente.cpf }}</td>
        <td>
            <a href="{% url 'editar_paciente' paciente.pk %}">Editar</a>
            <a href="{% url 'excluir_paciente' paciente.pk %}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
