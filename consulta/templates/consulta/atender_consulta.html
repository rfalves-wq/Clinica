<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atendimento M√©dico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .section-title {
            border-left: 5px solid #0d6efd;
            padding-left: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">

    <div class="card shadow-lg border-0">

        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ü©∫ Atendimento M√©dico</h4>
        </div>

        <div class="card-body">

            <!-- PACIENTE -->
            <div class="mb-4">
                <h5 class="section-title">Paciente</h5>
                <p class="fs-5"><strong>{{ consulta.paciente }}</strong></p>
            </div>

            <!-- TRIAGEM -->
            <div class="mb-4">
                <h5 class="section-title">Dados da Triagem</h5>

                <div class="row">
                    <div class="col-md-3">
                        <div class="alert alert-light">
                            <strong>Peso:</strong><br>{{ triagem.peso }} kg
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="alert alert-light">
                            <strong>Altura:</strong><br>{{ triagem.altura }} m
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="alert alert-light">
                            <strong>Press√£o:</strong><br>{{ triagem.pressao }}
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="alert alert-light">
                            <strong>Observa√ß√µes:</strong><br>{{ triagem.observacoes }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- PRESCRI√á√ÉO -->
            <h5 class="section-title">Prescri√ß√£o M√©dica</h5>

            <form method="post">
                {% csrf_token %}

                <div id="medicamentos">

                    <!-- MEDICAMENTO 1 -->
                    <div class="card mb-3 medicamento-item shadow-sm">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Medicamento</label>
                                    <input type="text" name="medicamento[]" class="form-control" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Dosagem</label>
                                    <input type="text" name="dosagem[]" class="form-control" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Orienta√ß√µes</label>
                                    <input type="text" name="orientacoes[]" class="form-control" required>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- BOT√ïES -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-primary" onclick="adicionarMedicamento()">
                        ‚ûï Adicionar Medicamento
                    </button>

                    <div>
                        <a href="{% url 'fila_medico' %}" class="btn btn-secondary">
                            Voltar
                        </a>

                        <button type="submit" class="btn btn-success ms-2">
                            ‚úÖ Finalizar Atendimento
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
    function adicionarMedicamento() {
        const container = document.getElementById('medicamentos');

        const html = `
        <div class="card mb-3 medicamento-item shadow-sm">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Medicamento</label>
                        <input type="text" name="medicamento[]" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Dosagem</label>
                        <input type="text" name="dosagem[]" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Orienta√ß√µes</label>
                        <input type="text" name="orientacoes[]" class="form-control" required>
                    </div>
                </div>

            </div>
        </div>
        `;

        container.insertAdjacentHTML('beforeend', html);
    }
</script>

</body>
</html>
