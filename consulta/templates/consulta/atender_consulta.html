<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atendimento MÃ©dico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; }
        .section-title {
            font-weight: 600;
            border-left: 4px solid #0d6efd;
            padding-left: 10px;
            margin-bottom: 20px;
        }
        .info-box {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
        }
    </style>
</head>

<body>

<div class="container my-5">
<div class="card shadow border-0">

    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">ðŸ©º Atendimento MÃ©dico</h4>
    </div>

    <div class="card-body p-4">

        <!-- PACIENTE -->
        <div class="mb-4">
            <h5 class="section-title">Paciente</h5>
            <p class="fs-5 mb-0"><strong>{{ consulta.paciente }}</strong></p>
        </div>

        <!-- TRIAGEM -->
        <div class="mb-5">
            <h5 class="section-title">Dados da Triagem</h5>
            <div class="row g-3">
                <div class="col-md-3"><div class="info-box text-center">Peso<br><strong>{{ triagem.peso }} kg</strong></div></div>
                <div class="col-md-3"><div class="info-box text-center">Altura<br><strong>{{ triagem.altura }} m</strong></div></div>
                <div class="col-md-3"><div class="info-box text-center">PressÃ£o<br><strong>{{ triagem.pressao }}</strong></div></div>
                <div class="col-md-3"><div class="info-box">Obs<br>{{ triagem.observacoes|default:"â€”" }}</div></div>
            </div>
        </div>

        <!-- PRESCRIÃ‡ÃƒO -->
        <h5 class="section-title">PrescriÃ§Ã£o MÃ©dica</h5>

        <form method="post">
            {% csrf_token %}

            <!-- TEXTAREA REAL (OCULTO) -->
            <textarea name="medicamentos" id="id_medicamentos" class="d-none"></textarea>

            <button type="button"
                    class="btn btn-primary mb-3"
                    data-bs-toggle="modal"
                    data-bs-target="#modalMedicamento">
                âž• Adicionar medicamento
            </button>

            <ul id="listaMedicamentos" class="list-group mb-4"></ul>

            <div class="text-end">
                <button type="submit" class="btn btn-success px-4 py-2">
                    âœ… Finalizar Atendimento
                </button>
            </div>
        </form>

    </div>
</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalMedicamento" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Medicamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input id="medicamentoNome" class="form-control mb-2" placeholder="Medicamento">
                <input id="medicamentoDose" class="form-control" placeholder="Dosagem">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="adicionarMedicamento()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let medicamentos = [];

function adicionarMedicamento() {
    const nome = medicamentoNome.value.trim();
    const dose = medicamentoDose.value.trim();

    if (!nome || !dose) {
        alert("Preencha todos os campos");
        return;
    }

    medicamentos.push({ nome, dose });
    medicamentoNome.value = '';
    medicamentoDose.value = '';

    atualizarLista();

    const modal = bootstrap.Modal.getInstance(modalMedicamento);
    modal.hide();
}

function removerMedicamento(i) {
    medicamentos.splice(i, 1);
    atualizarLista();
}

function atualizarLista() {
    listaMedicamentos.innerHTML = '';
    id_medicamentos.value = '';

    medicamentos.forEach((m, i) => {
        id_medicamentos.value += `${m.nome} - ${m.dose}\n`;

        listaMedicamentos.innerHTML += `
        <li class="list-group-item d-flex justify-content-between">
            <div><strong>${m.nome}</strong><br><small>${m.dose}</small></div>
            <button class="btn btn-sm btn-outline-danger" onclick="removerMedicamento(${i})">ðŸ—‘</button>
        </li>`;
    });
}
</script>

</body>
</html>
