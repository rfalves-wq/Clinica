<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Usuários do Sistema - PT Saúde</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', Arial, sans-serif;
}

.table thead {
    background-color: #e31b23;
    color: white;
}

.table td, .table th {
    vertical-align: middle;
}

.badge-role {
    font-size: 0.8rem;
}
</style>
</head>

<body>

<div class="container mt-5">

    <!-- TOPO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">
            <i class="bi bi-people-fill me-2 text-danger"></i>
            Usuários do Sistema
        </h3>

        <a href="{% url 'usuario_create' %}" class="btn btn-danger">
            <i class="bi bi-person-plus-fill me-1"></i> Novo Usuário
        </a>
    </div>

    <!-- CARD -->
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">

            {% if usuarios %}
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
    <tr>
        <th>Usuário</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>CPF</th>
        <th>Ações</th>
    </tr>
</thead>

                    <tbody>
                        {% for u in usuarios %}
                        <tr>
    <td>{{ u.username }}</td>
    <td>{{ u.get_full_name }}</td>
    <td>{{ u.email }}</td>

    <!-- CPF -->
    <td>
        {{ u.profile.cpf|default:"—" }}
    </td>

    <td class="text-nowrap">
    <!-- EDITAR -->
    <a href="{% url 'usuario_update' u.id %}"
       class="btn btn-sm btn-warning me-1"
       title="Editar">
        <i class="bi bi-pencil-square"></i>
    </a>

    <!-- EXCLUIR -->
    <a href="{% url 'usuario_delete' u.id %}"
       class="btn btn-sm btn-danger"
       title="Excluir"
       onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
        <i class="bi bi-trash"></i>
    </a>
</td>

</tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
                <div class="text-center text-muted py-5">
                    <i class="bi bi-info-circle fs-1"></i>
                    <p class="mt-3">Nenhum usuário cadastrado.</p>
                </div>
            {% endif %}

        </div>
    </div>

    <!-- VOLTAR -->
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar para Home
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
