<h3>Lista de Usuários</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.first_name }} {{ u.last_name }}</td>
            <td>{{ u.email }}</td>
            <td>
                <a href="{% url 'usuario_update' u.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'usuario_delete' u.id %}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
