<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Home - Sistema Clínico</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
    --primary: #2f80ed;
    --primary-dark: #1c5fb8;
    --bg-light: #f4f6f9;
    --bg-dark: #121212;
    --card-dark: #1e1e1e;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg-light);
}

.sidebar {
    width: 230px;
    height: 100vh;
    background: linear-gradient(180deg, var(--primary), var(--primary-dark));
    position: fixed;
    padding-top: 1.5rem;
}

.sidebar h4,
.sidebar small {
    color: #fff;
    text-align: center;
}

.sidebar a {
    color: #fff;
    padding: 0.9rem 1.2rem;
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: all .2s;
}

.sidebar a:hover {
    background-color: var(--primary-dark);
    padding-left: 1.6rem;
}

.sidebar .submenu a {
    padding-left: 2.8rem;
    font-size: 0.9rem;
    background-color: rgba(255,255,255,0.08);
}

.main-content {
    margin-left: 230px;
    min-height: 100vh;
}

.content {
    padding: 2rem;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>Sistema Clínico</h4>
    <small>Gestão de Saúde</small>

    <a href="{% url 'home' %}">
        <i class="bi bi-house-fill me-2"></i> Início
    </a>

    <a href="{% url 'fila_espera' %}">
        <i class="bi bi-clipboard2-pulse-fill me-2"></i> Triagem
    </a>

    <a data-bs-toggle="collapse" href="#menuCadastrar">
        <i class="bi bi-plus-circle-fill me-2"></i> Cadastros
        <i class="bi bi-chevron-down ms-auto"></i>
    </a>

    <div class="collapse submenu" id="menuCadastrar">
        <a href="{% url 'usuario_create' %}">
            <i class="bi bi-person-plus-fill me-2"></i> Usuário
        </a>

        <a href="{% url 'enfermeiro_create' %}">
            <i class="bi bi-heart-pulse-fill me-2"></i> Enfermeiro
        </a>

        <a href="{% url 'medico_create' %}">
            <i class="bi bi-person-badge-fill me-2"></i> Médico
        </a>

        <a href="{% url 'adicionar_paciente' %}">
            <i class="bi bi-person-heart me-2"></i> Paciente
        </a>
    </div>

    <a data-bs-toggle="collapse" href="#menuListar">
        <i class="bi bi-list-ul me-2"></i> Listagens
        <i class="bi bi-chevron-down ms-auto"></i>
    </a>

    <div class="collapse submenu" id="menuListar">
        <a href="{% url 'usuario_list' %}">
            <i class="bi bi-people-fill me-2"></i> Usuários
        </a>

        <a href="{% url 'enfermeiro_list' %}">
            <i class="bi bi-heart-pulse me-2"></i> Enfermeiros
        </a>

        <a href="{% url 'medico_list' %}">
            <i class="bi bi-person-lines-fill me-2"></i> Médicos
        </a>

        <a href="{% url 'listar_pacientes' %}">
            <i class="bi bi-person-heart me-2"></i> Pacientes
        </a>
    </div>

    <hr class="text-white mx-3">

    <a href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-right me-2"></i> Sair
    </a>
</div>

<!-- MAIN -->
<div class="main-content">
    <div class="content">
        <h3 class="fw-bold mb-4">Bem-vindo ao Sistema Clínico</h3>

        <div class="row g-4">

            <div class="col-md-3">
                <div class="card text-center p-4">
                    <i class="bi bi-people-fill fs-1"></i>
                    <h6>Usuários</h6>
                    <a href="{% url 'usuario_list' %}" class="btn btn-outline-primary btn-sm">Gerenciar</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-4">
                    <i class="bi bi-heart-pulse-fill fs-1"></i>
                    <h6>Enfermeiros</h6>
                    <a href="{% url 'enfermeiro_list' %}" class="btn btn-outline-primary btn-sm">Gerenciar</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-4">
                    <i class="bi bi-person-badge-fill fs-1"></i>
                    <h6>Médicos</h6>
                    <a href="{% url 'medico_list' %}" class="btn btn-outline-primary btn-sm">Gerenciar</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-4">
                    <i class="bi bi-person-heart fs-1"></i>
                    <h6>Pacientes</h6>
                    <a href="{% url 'listar_pacientes' %}" class="btn btn-outline-primary btn-sm">Gerenciar</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
