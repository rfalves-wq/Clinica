<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Home - PT Saúde</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f4f6f9;
}

.sidebar {
    width: 230px;
    height: 100vh;
    background-color: #e31b23;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 1.5rem;
}

.sidebar h4 {
    color: white;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
}

.sidebar a {
    color: white;
    padding: 0.9rem 1.2rem;
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: background 0.3s;
}

.sidebar a i {
    margin-right: 0.6rem;
}

.sidebar a:hover {
    background-color: #b71c1c;
}

.main-content {
    margin-left: 230px;
    padding: 2.5rem;
}

.sidebar .submenu a {
    padding-left: 2.5rem;
    font-size: 0.9rem;
    background-color: rgba(255,255,255,0.08);
}

.sidebar .submenu a:hover {
    background-color: rgba(0,0,0,0.15);
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>PT Saúde</h4>

    <a href="{% url 'home' %}">
        <i class="bi bi-house-fill"></i> Home
    </a>

    <!-- MENU CADASTRAR -->
    <a data-bs-toggle="collapse" href="#menuCadastrar" role="button">
        <i class="bi bi-plus-circle-fill"></i> Cadastrar
        <i class="bi bi-chevron-down ms-auto"></i>
    </a>

    <div class="collapse submenu" id="menuCadastrar">
        <a href="{% url 'usuario_create' %}">
            <i class="bi bi-person-plus-fill"></i> Usuário
        </a>

        <a href="#">
            <i class="bi bi-person-vcard-fill"></i> Paciente
        </a>
    </div>

    <!-- MENU LISTAR -->
    <a data-bs-toggle="collapse" href="#menuListar" role="button">
        <i class="bi bi-list-ul"></i> Listas
        <i class="bi bi-chevron-down ms-auto"></i>
    </a>

    <div class="collapse submenu" id="menuListar">
        <a href="{% url 'usuario_list' %}">
            <i class="bi bi-people-fill"></i> Usuários
        </a>

        <a href="#">
            <i class="bi bi-clipboard-heart-fill"></i> Pacientes
        </a>
    </div>

    <hr class="text-white mx-3">

    <a href="{% url 'logout' %}">
        <i class="bi bi-box-arrow-right"></i> Sair
    </a>
</div>



<!-- CONTEÚDO -->
<div class="main-content">

    <h3 class="fw-bold mb-3">
        Bem-vindo ao Sistema PT Saúde
    </h3>

    <p class="text-muted mb-4">
        Utilize o menu lateral para acessar as funcionalidades do sistema.
    </p>

    <!-- Cards -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body text-center">
                    <i class="bi bi-people-fill fs-1 text-danger"></i>
                    <h6 class="mt-3">Usuários</h6>
                    <a href="{% url 'usuario_list' %}" class="btn btn-outline-danger btn-sm mt-2">
                        Gerenciar
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body text-center">
                    <i class="bi bi-person-plus-fill fs-1 text-danger"></i>
                    <h6 class="mt-3">Cadastrar Usuário</h6>
                    <a href="{% url 'usuario_create' %}" class="btn btn-outline-danger btn-sm mt-2">
                        Novo
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
