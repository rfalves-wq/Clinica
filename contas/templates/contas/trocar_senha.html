<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar senha</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f4f6f9, #e9ecef);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-4 fade-in">

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-danger text-white text-center rounded-top-4 py-3">
                <h5 class="mb-0 fw-semibold">
                    <i class="bi bi-shield-lock-fill"></i> Alterar senha
                </h5>
            </div>

            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
                        <label for="cpf">CPF</label>
                    </div>

                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Nova senha" required>
                        <label for="senha">Nova senha</label>

                        <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                           style="cursor:pointer"
                           onclick="toggleSenha('senha', this)"></i>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Confirmar senha" required>
                        <label for="confirmar">Confirmar senha</label>

                        <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                           style="cursor:pointer"
                           onclick="toggleSenha('confirmar', this)"></i>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 py-2 fw-semibold">
                        <i class="bi bi-check-circle-fill"></i> Salvar nova senha
                    </button>

                    <a href="{% url 'usuario_list' %}"
                       class="btn btn-outline-secondary w-100 mt-2">
                        <i class="bi bi-arrow-left"></i> Voltar para lista
                    </a>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastSenha" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                Senha alterada com sucesso!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSenha(id, icon) {
        const campo = document.getElementById(id);
        if (campo.type === "password") {
            campo.type = "text";
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
        } else {
            campo.type = "password";
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
    }

    // Exemplo para mostrar toast (use no sucesso do backend)
    // const toast = new bootstrap.Toast(document.getElementById('toastSenha'));
    // toast.show();
</script>




</body>
</html>
